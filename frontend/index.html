    </head>
    <body>
        <header ng-controller="HeaderCtrl">
            <a href="#"  ng-click="logOut()" class="logo_icon"></a>
            <div class="header-info langs_wrap" ng-if="!isLogedIn" ng-include src ="'partials/_languages.html'"></div>
            <div class="my-clock"></div>
            <!--            <a ng-if="isLogedIn" href="#"  ng-click="logOut()" class="logout_link">{{'Log_Out'| translate}}</a>-->
        </header>
        <div  ng-class="!isLogedIn ? 'content content_login' : 'content'" >
            <!--{{isLogedIn}}-->

            <div class="loading-spiner-holder" data-loading ><div class="loading-spiner"><img src="img/gears.gif" /></div></div>
            <div class="sidebar_info" ng-if="isLogedIn" ng-include src ="'partials/_headerUserInfo.html'"></div>

            <div ng-class="isLogedIn ? 'content_inner' : ''" >
                <div ng-if="isLogedIn" ng-include src ="'partials/_navmenu.html'"></div>
                <div ng-class="!isLogedIn ? 'view-container login_page_class' : 'view-container'">
                    <div ng-view class="view-frame"></div>
                </div>
            </div>
            <div ng-controller="HeaderCtrl">
                <span ng-click="logOut()"  class="back_button">{{'Log_Out'| translate}}</span>
            </div>
        </div>
        <div id="menu_keyboard"></div>
        <footer>
            <div class="cabinet_popup">
                <div class="cabinet_popup_body">
                    <div class="cabinet_popup_header">
                        <div class="cabinet_popup_close"></div>
                    </div>
                    <div class="cabinet_popup_content">
                    </div>
                    <div class="cabinet_popup_buttons">
                        <button class="btn btn-danger cabinet_popup_close__" style="float: right;margin: 15px;" type="button" >{{'close'| translate}}</button>
                    </div>
                </div>
                <div class="cabinet_popup_overlay"></div>
            </div>

            <div class="top_footer">
                <div class="footer_left">    www.mobidram.am <br>    help@mobidram.am</div>
                <div class="footer_center">
                    <span class="white">{{'FOOTER_ADDRESS'| translate}}</span><br>
                    <span>{{'COPYRIGHT'| translate}}</span>
                </div>
                <div class="footer_right">
                    <p class="small_text">
                        {{'FOOTER_HOTLINE_1'| translate}}<br>
                        {{'FOOTER_HOTLINE_2'| translate}} <br>
                        {{'FOOTER_HOTLINE_3'| translate}}
                    </p>
                    <span class="white">444</span>
                </div>
            </div>
        </footer>


    </body>
