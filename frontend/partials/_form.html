
<input type="hidden"  ng-model="contact.id" />
<div class="form-group">
    <label class=" col-sm-10" for="name">Name:</label>
    <div class="col-sm-10">
        <input type="text" required="required" class="form-control" id="name" ng-model="contact.name" placeholder="Enter Name">
    </div>
</div>
<div class="form-group">
    <label class=" col-sm-10" for="address">Address:</label>
    <div class="col-sm-10">
        <textarea type="text" class="form-control" id="address" ng-model="contact.address" placeholder="Enter Address"></textarea>
       
    </div>
</div>
<div class="form-group">
    <label class=" col-sm-10" for="phone">Phone:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" ng-model="contact.phone"  >
    </div>
</div>

<div class="form-group "> 
    <div class="col-sm-10">
        <button type="submit" class="btn btn-success"  >{{contact.id === null ? 'New' : 'Update'}}</button>
    </div>
</div>
